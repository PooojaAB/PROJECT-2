<!-- Filter Modal -->
<div id="filterModal" class="modal fade" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content shadow">
      <div class="modal-header bg-primary bg-gradient text-white">
        <h5 class="modal-title">Filter Personnel</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="filterForm">
          <div class="form-floating mb-3">
            <select class="form-select" id="filterDepartmentSelect" name="department">

            </select>

            <select class="form-select" id="filterLocationSelect" name="location">
              <option value="">All Locations</option>

            <label for="filterLocationSelect">Location</label>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Directory</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<section>
  <!-- Header with Search + Buttons -->
  <div class="appHeader">

    <div class="row align-items-center">

      <div class="col">
        <input id="searchInp" class="form-control mb-3" placeholder="Search">
      </div>

      <div class="col-6 text-end me-2">
        <div class="btn-group" role="group" aria-label="buttons">
          <button id="refreshBtn" type="button" class="btn btn-primary">
            <i class="fa-solid fa-refresh fa-fw"></i>
          </button>
          <button id="filterBtn" type="button" class="btn btn-primary">
            <i class="fa-solid fa-filter fa-fw"></i>
          </button>          
          <button id="addBtn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPersonnelModal">
            <i class="fa-solid fa-plus fa-fw"></i>
          </button>
        </div>
      </div>
      
    </div>

    <!-- Tabs -->
    <ul class="nav nav-tabs mt-3" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="personnelBtn" data-bs-toggle="tab" data-bs-target="#personnel-tab-pane" type="button" role="tab">
          <i class="fa-solid fa-person fa-lg fa-fw"></i><span class="d-none d-sm-inline"> Personnel</span>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="departmentsBtn" data-bs-toggle="tab" data-bs-target="#departments-tab-pane" type="button" role="tab">
          <i class="fa-solid fa-building fa-lg fa-fw"></i><span class="d-none d-sm-inline"> Departments</span>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="locationsBtn" data-bs-toggle="tab" data-bs-target="#locations-tab-pane" type="button" role="tab">
          <i class="fa-solid fa-map-location-dot fa-lg fa-fw"></i><span class="d-none d-sm-inline"> Locations</span>
        </button>
      </li>
    </ul>

  </div>

  <!-- Tab Content -->
  <div class="tab-content bg-white">

    <!-- Personnel Tab -->
    <div class="tab-pane show active" id="personnel-tab-pane" role="tabpanel">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Job Title</th>
            <th>Email</th>
            <th>Department</th>
            <th>Location</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="personnelTableBody">
          <!-- Rows added by JS -->
        </tbody>
      </table>
    </div>

    <!-- Departments Tab -->
    <div class="tab-pane" id="departments-tab-pane" role="tabpanel">
      <div class="d-flex justify-content-end mb-2">
        <button class="btn btn-success btn-sm" id="addDepartmentBtn" type="button">
          <i class="fa fa-plus"></i> Add Department
        </button>
      </div>
      <!-- Edit Department Modal -->
      <div class="modal fade" id="editDepartmentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content shadow">
            <div class="modal-header bg-primary bg-gradient text-white">
              <h5 class="modal-title">Edit Department</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <form id="editDepartmentForm">
                <input type="hidden" id="editDepartmentId" name="id">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="editDepartmentName" name="name" placeholder="Department Name" required>
                  <label for="editDepartmentName">Department Name</label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" id="editDepartmentSaveBtn" class="btn btn-outline-primary btn-sm myBtn">SAVE</button>
              <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
            </div>
          </div>
        </div>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Department Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="departmentTableBody">
          <!-- Rows added by JS -->
        </tbody>
      </table>
      <!-- Add Department Modal -->
      <div class="modal fade" id="addDepartmentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content shadow">
            <div class="modal-header bg-primary bg-gradient text-white">
              <h5 class="modal-title">Add Department</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <form id="addDepartmentForm">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="addDepartmentName" name="name" placeholder="Department Name" required>
                  <label for="addDepartmentName">Department Name</label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" id="addDepartmentSaveBtn" class="btn btn-outline-primary btn-sm myBtn">SAVE</button>
              <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Locations Tab -->
    <div class="tab-pane" id="locations-tab-pane" role="tabpanel">
      <div class="d-flex justify-content-end mb-2">
        <button class="btn btn-success btn-sm" id="addLocationBtn" type="button">
          <i class="fa fa-plus"></i> Add Location
        </button>
      </div>
      <!-- Edit Location Modal -->
      <div class="modal fade" id="editLocationModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content shadow">
            <div class="modal-header bg-primary bg-gradient text-white">
              <h5 class="modal-title">Edit Location</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <form id="editLocationForm">
                <input type="hidden" id="editLocationId" name="id">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="editLocationName" name="name" placeholder="Location Name" required>
                  <label for="editLocationName">Location Name</label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" id="editLocationSaveBtn" class="btn btn-outline-primary btn-sm myBtn">SAVE</button>
              <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
            </div>
          </div>
        </div>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Location Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="locationTableBody">
          <!-- Rows added by JS -->
        </tbody>
      </table>
      <!-- Add Location Modal -->
      <div class="modal fade" id="addLocationModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content shadow">
            <div class="modal-header bg-primary bg-gradient text-white">
              <h5 class="modal-title">Add Location</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <form id="addLocationForm">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="addLocationName" name="name" placeholder="Location Name" required>
                  <label for="addLocationName">Location Name</label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" id="addLocationSaveBtn" class="btn btn-outline-primary btn-sm myBtn">SAVE</button>
              <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  
  <!-- Footer -->
  <footer class="border-top text-center fw-bold">
    <p class="fw-light my-3">Company Directory version 1.0</p>
  </footer>

</section>

<!-- Edit Personnel Modal -->
<div id="editModal" class="modal fade" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content shadow">
      <div class="modal-header bg-primary bg-gradient text-white">
        <h5 class="modal-title">Edit Employee</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="editForm">
          <input type="hidden" id="editId" name="id">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="editFirstName" name="firstName" placeholder="First name" required>
            <label for="editFirstName">First Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="editLastName" name="lastName" placeholder="Last name" required>
            <label for="editLastName">Last Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="editJobTitle" name="jobTitle" placeholder="Job title" required>
            <label for="editJobTitle">Job Title</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="editEmail" name="email" placeholder="Email" required>
            <label for="editEmail">Email</label>
          </div>
          <div class="form-floating">
            <select class="form-select" id="editDepartmentSelect" name="departmentID" required></select>
            <label for="editDepartmentSelect">Department</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="editSaveBtn" class="btn btn-outline-primary btn-sm myBtn">SAVE</button>
        <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
      </div>
    </div>
  </div>
</div>
<div id="addPersonnelModal" class="modal fade" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content shadow">
      <div class="modal-header bg-primary bg-gradient text-white">
        <h5 class="modal-title">Add Employee</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="addPersonnelForm">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="addFirstName" name="firstName" placeholder="First name" required>
            <label for="addFirstName">First Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="addLastName" name="lastName" placeholder="Last name" required>
            <label for="addLastName">Last Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="addJobTitle" name="jobTitle" placeholder="Job title" required>
            <label for="addJobTitle">Job Title</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="addEmail" name="email" placeholder="Email" required>
            <label for="addEmail">Email</label>
          </div>
          <div class="form-floating">
            <select class="form-select" id="addDepartmentSelect" name="departmentID" required></select>
            <label for="addDepartmentSelect">Department</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
  <button type="button" id="addSaveBtn" class="btn btn-outline-primary btn-sm myBtn">SAVE</button>
        <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
      </div>
    </div>
  </div>
</div>

<!-- Profile Modal -->
<div id="profileModal" class="modal fade" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content shadow">
      <div class="modal-header bg-primary bg-gradient text-white">
        <h5 class="modal-title">Employee Profile</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <h5 id="profileName"></h5>
        <p id="profileJobTitle" class="mb-1"></p>
        <p id="profileDepartment" class="mb-1"></p>
        <p id="profileLocation" class="mb-1"></p>
        <p id="profileEmail" class="mb-1"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal">CLOSE</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap & JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="personnel.js"></script>
</body>
</html>
